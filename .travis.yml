sudo: required
services:
  - docker

before_install:
  - docker build -t react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true react-test npm test


after_success:
  - docker build -t multi-client -f ./client/Dockerfile ./client
  - docker build -t multi-nginx -f ./client/Dockerfile ./nginx
  - docker build -t multi-server -f ./client/Dockerfile ./server
  - docker build -t multi-worker -f ./client/Dockerfile ./worker
  #Take imaegs and push to docker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push multi-client
  - docker push multi-nginx
  - docker push multi-server
  - docker push multi-worker
